<script>
  function addScript(src, callback) {
    var s = document.createElement('script');
    s.setAttribute('src', src);
    s.onload = callback;
    document.body.appendChild(s);
  }

  addScript("./user-poll.js");

  function addPullElement(key, callback) {
    var s = document.createElement('user-poll');
    s.setAttribute('key', key);
    s.onload = callback;
    document.body.appendChild(s);
  }

  addPullElement("elements");

</script>
