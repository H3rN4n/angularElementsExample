<div class="poll-container animated" id="poll-container">
  <section class="poll-section" id="poll-section">
    <header>
      <div class="main-container box-sizing-border logo-box">
        <a href="#">
          <img src="/assets/images/orange-logo.png">
        </a>
      </div>
    </header>
    <div class="main-container box-sizing-border">

      <!--  -->
      <div class="row poll">
        <div class="poll-box">
          <h2 class="section-title">Sólo tenés que responder tres preguntas sobre Node</h2>
          <article class="questions-box" *ngFor="let question of poll.questions" [class.hidden]="!question.active">
            <div class="question">
              <div class="row">
                <div class="number-container">
                  <div class="question-number box-sizing-border">1</div>
                </div>
                <div class="question-container">
                  <p>{{question.text}}</p>
                </div>
              </div>
            </div>
            <button class="option no-selected-option my-transition" (click)="selectAnswer(answer, i)" [class.no-selected-option]="!answer.selected"
              [class.selected-option]="answer.selected" *ngFor="let answer of question.answers; let i = index">
              <div class="row">
                <div class="icon-container">
                  <div *ngIf="!answer.selected" class="letter box-sizing-border">{{letterArray[i]}}</div>
                  <div *ngIf="answer.selected" class="icon box-sizing-border"></div>
                </div>
                <div class="answer-container box-sizing-border">
                  <p class="my-transition">{{answer.text}}</p>
                </div>
              </div>
            </button>
          </article>
          <div class="buttons-poll-container poll-btns-desktop">
            <a class="poll-ghost-button my-transition left" *ngIf="!firstQuestion" (click)="pollActivePositionPrevious();">anterior</a>
            <a class="poll-ghost-button my-transition right" *ngIf="!lastQuestion" (click)="pollActivePositionNext();">siguiente</a>
            <a class="poll-full-button my-transition right" *ngIf="lastQuestion" (click)="vote();">terminar</a>
            <div class="my-clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
