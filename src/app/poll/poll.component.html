<div class="poll-container animated zoomIn">
  <div class="loading" *ngIf="!dataLoaded">
    Loading...
  </div>
  <div class="poll" *ngIf="dataLoaded">
    <h2>Poll: {{doc.q | uppercase}}</h2>

    <hr>

    <div *ngIf="!hasVoted" class="animated bounceInUp">
      <button [ngClass]="getColor(answer)" *ngFor="let answer of answers; let i = index" (click)="vote(answer)">{{answer | uppercase}}</button>
    </div>

    <div *ngIf="hasVoted" class="results animated rotateInUpLeft">
      <h4 *ngFor="let answer of answers; let i = index">
        <span [ngClass]="getBgColor(answer)" class="badge">{{answer}}</span> {{ getVotesFor(answer) }} votes | {{ getPercent(answer) | number }}%</h4>
      <div class="progress progress-stacked progress-striped progress-animate progress-large">
        <span *ngFor="let answer of answers; let i = index" [ngStyle]="{'width.%': getPercent(answer) }" [ngClass]="getBgColor(answer)"></span>
      </div>
    </div>


  </div>
  <hr>

  <div class="about">Created by Guillermo Hernan De Souza Belatrix Sr Developer
    <br> Powered by Angular Elements + Firebase</div>

  <hr>
</div>
