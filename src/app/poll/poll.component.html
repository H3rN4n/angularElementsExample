<div class="poll-container animated">

  {{poll | json}}
  <div class="poll hidden" *ngFor="let question of poll" [class.hidden]="!question.active">
     <h2>Poll: {{question.title | uppercase}}</h2>
    <ul>
      <li *ngFor="let item of question.answers">{{item.text}}</li>
    </ul>
  </div>
 
  
  <button (click)="pollActivePositionPrevious();">Prev</button>
  <button (click)="pollActivePositionNext();">Next</button>
</div>
