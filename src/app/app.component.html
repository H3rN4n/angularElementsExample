<div>
  <app-splash *ngIf="show == 'splash'"></app-splash>
  <app-poll [key]="key" *ngIf="show == 'poll'"></app-poll>
  <app-contact *ngIf="show == 'contact'"></app-contact>

  <button (click)="show = 'splash'">Show Splash</button>
  <button (click)="show = 'poll'">Show Poll</button>
  <button (click)="show = 'contact'">Show Contact</button>
</div>
